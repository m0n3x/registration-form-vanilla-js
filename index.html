<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script defer src="peepingCat.js"></script>
    <script defer src="changeBackground.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cat">
        <img
          src="./assets/initialCat.png"
          width="200px"
          alt="Cat Image"
          id="cat-image"
        />
      </div>
      <form id="form" class="form">
        <h1 class="title">Registration</h1>
        <div class="form-input">
          <label for="first-name">First name:</label>
          <input
            type="text"
            placeholder="First name"
            id="first-name"
            data-field="firstName"
          />
          <span class="error"></span>
        </div>
        <div class="form-input">
          <label for="last-name">Last name:</label>
          <input
            type="text"
            placeholder="Last name"
            id="last-name"
            data-field="lastName"
          />
          <span class="error"></span>
        </div>
        <div class="form-input">
          <label for="date-of-birth">Date of Birth:</label>
          <input type="date" id="date-of-birth" data-field="dateOfBirth" />
          <span id="dobError" class="error"></span>
        </div>
        <div class="form-input">
          <label for="email">Email:</label>
          <input
            type="text"
            placeholder="email"
            id="email"
            data-field="email"
          />
          <span class="error"></span>
        </div>
        <div class="form-input">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              placeholder="password"
              id="password"
              class="password-input"
              data-field="password"
            />
            <i class="bi bi-eye-slash toggle-password" id="toggle-password"></i>
          </div>
          <span class="error"></span>
        </div>
        <div class="form-input">
          <label for="password-confirmation">Confirm password</label>
          <input
            type="password"
            placeholder="repeat password"
            id="password-confirmation"
            data-field="passwordConfirmation"
          />
          <span class="error"></span>
        </div>
        <button type="submit" class="btn-submit" id="btn-submit">
          Sign Up
        </button>
      </form>
      <div class="change-background">
        <div>
          <button id="change-background-btn" class="btn-change-background">
            Change background randomly
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
